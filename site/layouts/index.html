{{ partial "header" . }}

<div id="mainContainer1" class="container-fluid resume-container tertiary-color star-scroll">
            <div class="row center">
                <div id="photo" class="tertiary-color lighten-4 circle" >
                    <img src="{{ .Params.image|default "/img/resume/avatar.gif"}}" alt="" class="resume-icon circle responsive-img " style="vertical-align: middle">
                </div>
            <div class="row">
              {{ with .Site.GetPage "section" "gallery" }}
              {{ range $index, $album := .Pages }}

              <div id="{{ $album.Params.user_id }}" data-nanogallery2='{ "userID": "{{ $album.Params.user_id }}", "kind": "flickr", {{ if isset $album.Params "album_id" }} "album": "{{ $album.Params.album_id }}", {{ end }} "thumbnailHeight": "auto", "thumbnailWidth": 300, "thumbnailAlignment": "center", "thumbnailLabel" : { "display": false } }'>
              </div>
              {{ end }}
              {{ end }}
            </div>
    </div>

<script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
