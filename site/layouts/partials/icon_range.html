{{ if isset . "Icon" }}
<a {{ with .Icon.onclick }}onClick="{{ . }}"{{end}} {{ with .Icon.url }} href="{{ .|safeURL }}" {{ end }} class="{{ .URLClass }} {{ .TextColor| default "primary-color-text"}} text-{{ .IconBrightness|default "darken-4" }}" target="_blank"><i class="modal-trigger {{ .IconClass }} fa fa-{{ .Icon.icon }} {{ .Color| default "primary-color"}} {{ .BackgroundBrightness|default "" }}" aria-hidden="true"></i></a>
{{ else }}
<a {{ if isset . "onclick" }}onClick="{{ .onclick}}"{{end}} href="{{ .url }}" class="modal-trigger {{ .URLClass }} {{ .TextColor| default "primary-color-text"}} text-{{ .IconBrightness|default "darken-4" }}" target="_blank"><i class="{{ .IconClass }} fa fa-{{ .icon }} {{ .Color| default "primary-color"}} {{ .BackgroundBrightness|default "" }}" aria-hidden="true"></i></a>
{{ end}}
